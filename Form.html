<!DOTYPE html>
<html lang="en">

<head>
  <title>survey form</title>

</head>
<body>
  <header class="header">
  <h1 id="title">Survey Form Project</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
  <div class="container">
  <form id="survey-form" class="survey-form">
  <label id="name-label" class="text-label">
 Name </label>
 <label>
   <input id="name" class="text-box" type="text" placeholder="Enter your Name" required/>
    </label>
<label id="email-label" class="text-label">Email</label>
<input type="email" class="text-box" id="email" placeholder="Enter your Email" name="email-label" required/></label>
<label id="number-label" class="text-label">Age<span class="clue">(optional)</span></label>
<label>
<input type="number" class="text-box" id="number" Placeholder="Age" name="number-label" required min="2" max="120"/>
</label>

<label class="text-label">Which option best describe your current role?</label>
<label>
<select id="dropdown" class="text-box" name="description">
<option value="">select current role</option>
<option value="1">Student</option>
<option value="2">Full Time Job</option>
<option value="3">Full Time Learner</option>
<option value="4">Prefer not to say</option>
<option value="5">Other</option></select>
</label>
<label for="definitely" class="text-label">Would you recommend freeCodeCamp to a friend?</label>
<div>
  <input type="radio" id="definitely" name="recommend" class="input-radio" value="definitely">Definitely
  </div>
<div>
  <input type="radio" id="maybe" name="recommend" class="input-radio" value="maybe">Maybe
  </div>
  <div>
  <input type="radio" id="notsure" name="recommend" class="input-radio" value="notsure">Not sure
  </div>
  


<label class="text-label">What is your favourite feature of freeCodeCamp?</label>
<label>
<select id="menu" name="favourite" class="text-box">
<option value"">select an option</option>
<option value="1">Chanllenges</option>
<option value="2">Projets</option>
<option value="3">Communities</option>
<option value="4">Open Source</option></select>
</label>

<label class="text-label">What would you like to see improved?</label>
<label><input type="checkbox" class="input-checkbox" value="front-end-projects" name="prefer">
<label class="label-checkbox">front-end Project</label>
<input type="checkbox" class="input-checkbox" value="back-end-projects" name="prefer"><label>Back-end Projets</label>
<input type="checkbox" class="input-checkbox" 
value="data-visualization" name="prefer" ><label>Data Visualization</label>
<input type="checkbox" class="input-checkbox" value="challenges" name="prefer"><label>Challenges</label>
<input type="checkbox" class="input-checkbox" value="open-source-community" name="prefer"><label>Open Source Community</label>
<input type="checkbox" class="input-checkbox" value="gitter-help-rooms" name="prefer"><label>Gitter-help-rooms</label>
<input type="checkbox"  class="input-checkbox" value="videos" name="prefer"><label>Videos</label>
<input type="checkbox" class="input-checkbox" value="city-meetups" name="prefer"><label>City meetups</label>
<input type="checkbox" class="input-checkbox" value="forum" name="prefer"><label>Forum</label>
<input type="checkbox" class="input-checkbox" value="additional-classes" name="prefer"><label>Additional Courses</label>

  <label class="text-label">
    <p for="comment" id="comments">Any Comments or Suggestions?</p>
  </label>
  <label><textarea id="comment" class="input-textarea" name="comment" rows="3" cols="40" placeholder="Enter your comments here..."></textarea>
    </label>
    
  <div class="button-area"><input type="submit" value="Submit" id="submit" class="submit-button">






    </form>
    </div>
  </body>
  </html>
